<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Enzo Ouisse - Athlète</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-block {
      text-align: center;
      padding-top: 40px;
      position: relative;
    }
    .profile-photo {
      width: 185px;
      height: 185px;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      border: 3px solid #ebebeb;
      display: block;
      margin: 0 auto;
      position: relative;
    }
    .profile-name {
      position: absolute;
      left: 0; right: 0;
      top: 175px; /* positionné sur la photo */
      font-size: 2.1em;
      letter-spacing: 0.04em;
      font-weight: 700;
      color: #222;
      text-shadow: 0px 2px 8px rgba(255,255,255,0.8);
      text-align: center;
      pointer-events: none;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 0 36px 0;
    }
    nav a {
      color: #222;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.07em;
      padding: 6px 18px;
      border-radius: 7px;
      transition: background 0.14s;
    }
    nav a:hover {
      background: #f7f7f7;
    }
    .bio {
      max-width: 420px;
      margin: 0 auto 50px auto;
      font-size: 1.1em;
      line-height: 1.6;
      text-align: center;
      color: #444;
    }
    .socials-bottom {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 36px 0 24px 0;
      align-items: center;
    }
    .socials-bottom a {
      text-decoration: none;
      color: #222;
      font-size: 1.75em;
      display:inline-flex;
      align-items:center;
      gap: 7px;
      opacity:0.8;
      transition: opacity .21s;
    }
    .socials-bottom a:hover {
      opacity: 1;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .profile-photo { width: 115px; height: 115px;}
      .profile-name { font-size: 1.3em; top: 120px;}
      .bio { font-size:1em;}
    }
  </style>
  <!-- Icônes Font Awesome pour Instagram et Strava -->
  <script src="https://kit.fontawesome.com/97e08bc9c5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-block">
    <div style="position:relative; display: inline-block;">
      <!-- Remplace le src par ta vraie URL d'image (lien direct .jpg ou .png) -->
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="profile-photo" alt="Enzo Ouisse">
      <div class="profile-name">Enzo Ouisse</div>
    </div>
  </div>
  <nav>
    <a href="index.html">Actualités</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="bio">
    Étudiant à Saint-Avé, passionné par l’athlétisme (cross, piste, route, trail), membre du CASA Athlé Pays de Vannes.<br>
    Suivez mes actus, mes objectifs, et mes progrès sportifs !
  </div>
  <!-- Ici tu peux ajouter la partie "actualités" ou "actus" sur index.html -->
  <!-- ... -->
  <div class="socials-bottom">
    <a href="https://www.instagram.com/enzoooo.17/" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i> 
      <span class="sr-only">Instagram</span>
    </a>
    <a href="https://www.strava.com/athletes/45480316?oq=enzo" target="_blank" title="Strava">
      <i class="fab fa-strava"></i> 
      <span class="sr-only">Strava</span>
    </a>
  </div>
</body>
</html>
